<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>AlertNote</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" -->

    <!-- Theme: Defaults -->
    <!--link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css"-->

    <!-- Theme: Simple -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
	<!-- docsify-gifcontrol -->
	<link rel="stylesheet" href="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.css">
</head>

<body>
    <div id="app">
    </div>
    <script>
        window.$docsify = {
            themeColor: '#ef5350',
            name: '📕 AlertNote',
            logo: '',
            repo: '',
            homepage: '/zh-cn/README.md',
            loadSidebar: true,
            subMaxLevel: 3,
            loadNavbar: true,
            auto2top: true,
            coverpage: false,
            autoHeader: true,
            mergeNavbar: true,

            //Themeable
            themeable: {
                readyTransition: true, // default
                responsiveTables: true // default
            },

            //Alerts插件
            'flexible-alerts': {
                note: {
                    label: {
                        '/zh-cn/': 'Note',
                        '/': 'Note'
                    }
                },
                tip: {
                    label: {
                        '/zh-cn/': 'Tip',
                        '/': 'Tip'
                    }
                },
                warning: {
                    label: {
                        '/zh-cn/': 'Warning',
                        '/': 'Warning'
                    }
                },
                danger: {
                    label: {
                        '/zh-cn/': 'Attention',
                        '/': 'Attention'
                    }
                }
            },

            //copyCode
            copyCode: {
                buttonText: {
                    '/zh-cn/': '复制',
                    '/': 'Copy'
                },
                errorText: {
                    '/zh-cn/': '发生错误',
                    '/': 'Error'
                },
                successText: {
                    '/zh-cn/': '已复制',
                    '/': 'Copied'
                }
            },

            //pagination
            pagination: {
                previousText: 'PREVIOUS',
                nextText: 'NEXT',
                crossChapter: true,
                crossChapterText: false
            },

            search: {
                maxAge: 86400000, //过期时间，单位毫秒，默认一天
                paths: 'auto', //or 'auto'

                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                noData: {
                    '/zh-cn/': '无搜索结果',
                    '/': 'No Results'
                },
                // 搜索标题的最大程级, 1 - 6
                depth: 2
            },

            //tabs
            tabs: {
                persist: true, // 刷新保留状态
                sync: true, // 同类标签同步
                theme: 'material', // classic,material,false
                tabComments: true, // 注释定义生效
                tabHeadings: true // 标题+粗体markdown定义生效
            },

            footer: {
                copy: '<span>&copy;Copyright 2019-2020</span>',
                auth: 'blog created by 聪',
                pre: '<hr/>/创作不易 且行且珍惜/',
                style: 'text-align: right;',
                style: 'className'
            }
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <!-- language highlight-->
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-csharp.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
    <!-- docsify-themeable -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>

    <!-- docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />

    <!-- docsify-copy-code -->
    <script src="https://unpkg.com/docsify-copy-code@2"></script>

    <!-- pagination-分页导航 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- emoji -->
    <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
    <!--zoom-image-->
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
	<!-- docsify-gifcontrol -->
	<!-- script src="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.js"></script-->
    <!-- search -->
    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
    <!-- alerts文本框 -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <!-- docsify-tabs -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

    <!-- 两列布局-->
    <!-- slide:break-50 -->
    <!-- script src="//unpkg.com/docsify-slides/dist/docsify-slides.min.js"></script -->

    <!--Footer-->
    <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
</body>

</html>
